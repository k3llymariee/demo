{% extends 'base.html' %}

{% block title %}Register User{% endblock %}

{% block content %}
<div class="container">
    <form action="/register" method="POST">
      <div class="form-group" id="register-form">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" id="InputPassword1" placeholder="Enter password" required>
        <small id="passwordHelp" class="form-text text-muted">Passwords must be 8-16 characters in length and contain at least one number.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword2">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="InputPassword2" placeholder="Confirm password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
