{% extends 'base.html' %}

{% block title %} User Login {% endblock %}
{% block content %}
<div class="container">
    <h1>User login</h1>

    <form action="/login" method="POST">
        Email: <br>
        <input type="text" name="email" size="50"/><br>
        Password: <br>
        <input type="password" name="password" size="50"/><br><br>
        <input type="submit" value="Submit" /><br>

    </form>
</div>
{% endblock %}
