{% extends 'base.html' %}

{% block title %}Add a symptom{% endblock %}

{%block content %}

<p>Add a symptom</p>

<form action="/add_symptom" method="POST">
    Symptom Felt: <input type="text" name="symptom" size="100" required/><br>
    Time felt: <input type="datetime-local" name="symptom_time" value={{current_time}} required/>
    <input type="submit" /><br>
</form>

{% endblock %}
