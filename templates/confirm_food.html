{% extends 'base.html' %}

{% block title %} Confirm & Add Food {% endblock %}

{% block content %}

<div class="container">
    <h1>{{food.name}}</h1>

    <form action="/add_food" method="POST">
        <div class="row">
            <div class="col-4">
                <label for="time_eaten">What time did you eat this?</label>
                <input type="datetime-local" class="form-control" name="time_eaten" id="time_eaten">
            </div>
        </div><br>
        <div class="row">
            <div class="col-4">
                <label for="meal_to_add">For which meal?</label>
                <select class="custom-select" id="meal_to_add" name="meal_to_add">
                    {% for meal in meals %}
                    <option value="{{ meal.id }}">{{ meal.name.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="hidden" name="food_id" value={{food.id}} /><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form><br>


    <h3>Ingredients:</h3>

    <ul>
        {% for ingredient in food.ingredients %}
        <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>

</div>
{% endblock %}

{% block js %}

    <script src='/static/js/confirm_food.js'></script>

{% endblock %}
