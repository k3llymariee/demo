{% extends 'base.html' %}

{% block title %}Add a food{% endblock %}

{% block content %}
<div class="container"> 
    <h1>Add a food from your own history</h1>
    <form id="db-search">
        <input type="text" id="db_search_term" 
            placeholder="...or search our growing database!" 
            size="100" required />
        <input type="submit">
    </form>
    <div id="display-db-search"></div>


    <section id="food-search">
        <h3>Add a food from an external database</h3>

        <form id="search-food">
            <input type="text" id="search_term" 
                placeholder="Search our database" size="100" required />
            <input type="submit" />
        </form>


    <div id="display-search">
        <br><span class="temporary">Nutritionix search results go here</span>
    </div>
</section>

</div>
{% endblock %}

{% block js %}

    <script src='/static/js/add_food.js'></script>

{% endblock %}
